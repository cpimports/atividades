# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Caching strategy for static assets to improve performance.
headers:
  - # Cache all static assets in the browser for 1 year.
    # The 's-maxage' directive caches on the CDN for 1 hour.
    source: /_next/static/**
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, s-maxage=3600, immutable